# Elementary configuration
elementary:
  
  # Monitoring configuration
  monitors:
    table_anomalies:
      enabled: true
      monitors:
        - row_count
        - freshness
        - volume
    column_anomalies:
      enabled: true
      monitors:
        - null_count
        - null_percent
        - min
        - max
        - zero_count
        - string_length
        - variance
        - sum
    dbt_tests:
      enabled: true
  
  # Anomaly detection sensitivity
  anomaly_sensitivity: 3
  
  # Time buckets for monitoring
  time_buckets:
    - period: day
      count: 1
    - period: hour
      count: 1
  
  # Data freshness monitoring
  freshness:
    warn_after:
      count: 2
      period: hour
    error_after:
      count: 6
      period: hour