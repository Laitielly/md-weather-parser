version: '3.9'
x-airflow-common: &airflow-common-env
  AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
  AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
  AIRFLOW__CORE__EXECUTOR: CeleryExecutor
  AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
  AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${AIRFLOW_DB}
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${AIRFLOW_DB}
  
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
      POSTGRES_DB: ${AIRFLOW_DB:-airflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-airflow}"]
      interval: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
    restart: unless-stopped

  postgres_analytics:
    image: postgres:14
    environment:
      POSTGRES_USER: ${ANALYTICS_DB_USER:-pguser}
      POSTGRES_PASSWORD: ${ANALYTICS_DB_PASSWORD:-pgpass}
      POSTGRES_DB: ${ANALYTICS_DB_NAME:-analytics}
    volumes:
      - postgres_analytics_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${ANALYTICS_DB_USER:-pguser}", "-d", "${ANALYTICS_DB_NAME:-analytics}"]
      interval: 5s
      retries: 5
    restart: unless-stopped

  mongodb:
    image: mongo:6
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-secret}
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--username", "${MONGO_INITDB_ROOT_USERNAME}", "--password", "${MONGO_INITDB_ROOT_PASSWORD}", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  app:
    image: ghcr.io/laitielly/weather_parser_app:latest
    container_name: app
    ports:
      - "8081:8081"
    restart: unless-stopped
    depends_on:
      - mongodb
    env_file:
      - .env
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
    volumes:
      - ./dbt:/opt/airflow/dbt

  airflow-init:
    image: ghcr.io/laitielly/weather_parser_airflow_elt:latest
    user: "${AIRFLOW_UID:-50000}:0"
    entrypoint: >
      bash -c "
        until pg_isready -h postgres -U ${POSTGRES_USER} ; do
          echo 'waiting for database...'; sleep 2;
        done;

        echo 'Initializing Airflow DB...';
        airflow db init &&

        echo 'Upgrading Airflow DB...';
        airflow db upgrade &&

        echo 'Creating admin user...';
        airflow users create \
          --username ${AIRFLOW_WWW_USER_USERNAME:-admin} \
          --password ${AIRFLOW_WWW_USER_PASSWORD:-admin} \
          --firstname Airflow \
          --lastname Admin \
          --role Admin \
          --email admin@example.com || true

      "
    environment:
      <<: *airflow-common-env
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      POSTGRES_ANALYTICS_HOST: postgres_analytics
      POSTGRES_ANALYTICS_DB: ${ANALYTICS_DB_NAME:-analytics}
      POSTGRES_ANALYTICS_USER: ${ANALYTICS_DB_USER:-pguser}
      POSTGRES_ANALYTICS_PASSWORD: ${ANALYTICS_DB_PASSWORD:-pgpass}
    depends_on:
      - postgres
      - redis
      - mongodb
      - postgres_analytics
    restart: "no"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./dbt:/opt/airflow/dbt

  airflow-webserver:
    image: ghcr.io/laitielly/weather_parser_airflow_elt:latest
    user: "${AIRFLOW_UID:-50000}:0"
    environment:
      <<: *airflow-common-env
    volumes:
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
      - ./dbt:/opt/airflow/dbt
      - ./airflow/dags:/opt/airflow/dags
    ports:
      - "8080:8080"
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    env_file:
      - .env
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  airflow-scheduler:
    image: ghcr.io/laitielly/weather_parser_airflow_elt:latest
    user: "${AIRFLOW_UID:-50000}:0"
    environment:
      <<: *airflow-common-env
    volumes:
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
      - ./dbt:/opt/airflow/dbt
      - ./airflow/dags:/opt/airflow/dags
    command: scheduler
    env_file:
      - .env
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  airflow-worker:
    image: ghcr.io/laitielly/weather_parser_airflow_elt:latest
    user: "${AIRFLOW_UID:-50000}:0"
    environment:
      <<: *airflow-common-env
    volumes:
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
      - ./dbt:/opt/airflow/dbt
      - ./airflow/dags:/opt/airflow/dags
    command: celery worker
    env_file:
      - .env
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      redis:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  postgres_analytics_data:
  mongo_data:
  airflow_logs:
  airflow_plugins: